<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<tr th:fragment="element (image, text, value)">
    <td>
        <figure class="image is-32x32">
            <img th:src="${image}" alt="Image">
        </figure>
    </td>
    <td>
        <p class="flex-text" th:utext="${text}"/>
    </td>
    <td class="has-text-right has-text-black has-text-weight-bold flex-text" th:text="${value}" style="white-space: nowrap">0</td>
</tr>
</body>
</html>
